<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<title>Login WHOTicket</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/image/icons/favicon.ico}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/loginmain.css}">
<!--===============================================================================================-->
	<script th:src="@{vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{js/main.js}"></script>

</head>
<body>
	
	<!-- <div class="container-login100" style="background-image: url('image/bg-01.png');"> -->
	<div class="container-login100">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-50 p-b-30">
			<form th:action="@{/login/result}" method="post" class="login100-form validate-form">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			
				<span class="login100-form-title p-b-37" >
					<a th:href="@{/}">
						<img th:src="@{/image/logo.png}" height="60px"><br>
					</a>
					WHOTicket 로그인
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter userEmail">
					<input id="email" class="input100" type="text" name="username" placeholder="Email 입력">
					
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input id="password" class="input100" type="password" name="password" placeholder="비밀번호 입력">
					<span class="focus-input100"></span>
				</div>
				<div class="text-right">
					<a sec:authorize="isAnonymous()" th:href="@{/searchpass}" class="txt2 hov1">
						비밀번호를 잊으셨나요?
					</a>
				</div>
				<br>
				<div class="container-login100-form-btn">
					<button type="submit" class="login100-form-btn">
						로그인
					</button>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						또는 다른 로그인
					</span>
				</div>

				<div class="flex-c p-b-50">
					<a href="javascript:;" class="login100-social-item" data-social="facebook">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="javascript:;" class="login100-social-item" data-social="google">
						<img src="image/icons/icon-google.png" alt="GOOGLE">
					</a>
				</div>
				
				<script>
				  let socials = document.getElementsByClassName("login100-social-item");
				  for(let social of socials) {
					  social.addEventListener('click', function(){
						  let socialType = this.getAttribute('data-social');
						  location.href="/oauth2/authorization/" + socialType;
					  })
				  }
				</script>

				<div class="text-center">
					WHOTicket을 처음 사용하시나요?<a sec:authorize="isAnonymous()" th:href="@{/signup}" class="txt2 hov1"><br>
						가입하기
					</a>
				</div>
			</form>			
		</div>
	</div>
	
	<div id="dropDownSelect1"></div>
	
</body>
</html>
