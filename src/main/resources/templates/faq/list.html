<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>WHO TICKET</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/notice.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/faq.css}"/>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
</head>
<body>
    <!-- HEADER -->
    <div th:insert="common/header.html" id="header"></div>

    
    <hr>
    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <div class="col-lg-12">
                <div class="main-box no-header clearfix">
                    <div class="main-box-body clearfix">
                        <div class="table-responsive">
                        <div class="container">
					        <!-- 검색 form -->
					        <form action="/notice/search" method="GET" class="form-search">
					            <input name="keyword" type="text" placeholder="검색어를 입력해주세요">
					            <button><i class="glyphicon glyphicon-search"></i></button>
					        </form>
					     </div>
                        <div class="container">
                            <table class="table user-list">
                                <thead>
                                <tr>
                                	<th><span>번호</span></th>
                                	<th><span>아이콘</span></th>
                                    <th><span>User</span></th>
                                    <th><span>제목</span></th>
                                    <th><span>공지날짜</span></th>
                                    <th><span>자세히보기</span></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="faq : ${faqList}">
                                <td>
                                	<span th:text="${faq.id}"></span>
                                </td>
                                <td align="center">
                                 <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                </td>
                                    <td align="center">
                                         
                                        <span class="user-link" th:text="${faq.writer}"></span>
                                    </td>
                                    <td>
                                    	<a href="#" class="user-link"><span th:text="${faq.title}"></span></a>
                                    </td>
                                    <td>
                                        <span th:text="${#temporals.format(faq.createdDate, 'yyyy-MM-dd')}"></span>
                                    </td>  
                                    <td style="width: 20%;">
                                        <a th:href="@{'/post/'+ ${faq.id}}" data-toggle="modal" data-target="#myModal" class="table-link text-warning">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>      
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div align="center">
         <ul class="pagination">
             <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
             <li><a href="#">1</a></li>
             <li><a href="#">2</a></li>
             <li><a href="#">3</a></li>
             <li><a href="#">4</a></li>
             <li><a href="#">5</a></li>
             <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
  </div>
     
<!-- FOOTER -->
<div th:insert="common/footer.html" id="footer"></div>

<script>

</script>
</body>
</html>
