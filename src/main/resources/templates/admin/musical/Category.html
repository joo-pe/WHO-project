<h2>카테고리관리</h2>
<div id="BHCategory"></div>
<div id="BHMenuConfig"></div>
<script>
$(document).ready(function(){
var menu = new BHCategory('BHCategory', {
maxLevel : 5,
width : 500,
height : 500,
addMenu : function(parentId, title, sort){
JCM.post('/BHAdm/Mall/Category/InsertMenu', {'title' : title, 'sort' : sort, 'parent' : parentId, 'enabled' : 'n'}, function(data){
menu.AddMenu(data.id, false);
});
},
moveMenu : function(id, sort, parentId){
JCM.post('/BHAdm/Mall/Category/ModifySort', {'category' : id, 'sort' : sort, 'parent' : parentId}, function(data){
menu.MoveMenu();
});
},
delMenu : function(id){
JCM.post('/BHAdm/Mall/Category/DeleteMenu', {'category' : id}, function(data){
menu.DeleteMenu();
});
},
modMenu : function(id, title){
JCM.post('/BHAdm/Mall/Category/ModifyTitle', {'title' : title, 'category' : id}, function(data){
menu.ModifyMenu();
});
},
titleClick : function(id){
JCM.get('/BHAdm/Mall/Category/Write', {'category' : id}, function(data){
$('#BHMenuConfig').html(data);
});
},
folderLoad : function(element){
JCM.post('/BHAdm/Mall/Category/GetChild', {'parent' : element.attr('data-id')}, function(data){
if(data.length){
for(var i=0; i < data.length; i++){
menu.SetMenu(element, data[i].title, data[i].category, data[i].enabled == 'y' ? true : false);
}
}
menu.toggleFolder(element);
});
}
});
menu.SetMenu('', '생식품', '0000', false);
menu.SetMenu('', '식품', '0001', false);
menu.SetMenu('', '라이프', '0002', false);
menu.SetMenu('', '식자재(대용량상품)', '0003', false);
menu.SetMenu('', '선물세트', '0004', false);
menu.SetMenu('', '농산/정육/수산', '0005', true);
menu.SetMenu('', '유제품/냉장/냉동', '0006', true);
menu.SetMenu('', '가공식품', '0007', true);
menu.SetMenu('', '비식품', '0008', true);
menu.toggleFolder();
});
</script>

<script>
$(document).ready(function(){
if(JCM.getCookie('managerSideView') == 'no'){
$('#wrap').addClass('sideHidden');
}
$('#containerWrap').append('<aside id="sideMenu"><a href="#" id="sideClose" title="닫기"><i class="fa fa-angle-left"></i></a><h2>' + ( $('#tnb ul > li.Active').length ? $('#tnb ul > li.Active a').eq(0).text() : '' ) + '</h2><ul>'+( $('#tnb ul > li.Active ol').length ? $('#tnb ul > li.Active ol').html() : '' ) +'</ul></aside>')
$(document).on('click', '#sideClose', function(e){
e.preventDefault();
if($('#wrap').hasClass('sideHidden')){
$('#wrap').removeClass('sideHidden');
JCM.setCookie('managerSideView', 'yes');
}else{
$('#wrap').addClass('sideHidden');
JCM.setCookie('managerSideView', 'no');
}
});
$('#container').scroll(function(){
sideScroll();
});
sideScroll();
});
function sideScroll(){
var st = $('#container').scrollTop();
if(st < 0) st = 0;
$('#sideMenu').css({
'padding-top' : st + 'px'
});
$('#sideClose').css({
'top' : (st + 10) + 'px'
});
}
</script>
